<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="main.css">
    <title> </title>
</head>
<body>
    <div class="panel" style="padding: 10px;">
        <a>Amount: </a><br><input type="number" id="_amount" value="1"><br>
        <a>Receiver: </a><br><input type="text" id="_receiver"><br>
        <a>Remark: </a><br><input type="text" id="_remark"><br>
        <a>Presets (if needed): </a><br>
        <select id="_preset"></select>
        <br><br>
        <button onclick="submit()" style="background-color: aquamarine;">Submit</button>
    </div>

    <div class="receipt">
        <img id="checkmark" src="assets/checkmark.png">
        <a id="amount">RM <span></span></a>
        <a id="transferred">Transferred</a>

        <div id="section" style="margin-top: 200px">
            <div class="row">
                <span class="label">Receiver</span>
                <span class="value receiver"></span>
            </div>
            <div class="row">
                <span class="label">Remark</span>
                <span class="value remark"></span>
            </div>
            <div class="row">
                <span class="label">Date & Time</span>
                <span class="value time"></span>
            </div>
        </div>

        <img src="assets/ad.png" class="ad"/>

        <div id="bottomnav">
            <img src="assets/share_done.png" onclick="back()">
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
